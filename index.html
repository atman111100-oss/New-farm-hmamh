 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة مزرعة الدواجن</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        .section { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #28a745; color: #fff; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <h1>📊 برنامج إدارة مزرعة الدواجن</h1>

    <!-- إضافة بيانات يومية -->
    <div class="section">
        <h2>إضافة تقرير يومي</h2>
        <label>عدد الطيور</label>
        <input type="number" id="birdsCount">
        
        <label>كمية العلف (كغ)</label>
        <input type="number" id="feedAmount">
        
        <label>ملاحظات</label>
        <textarea id="notes"></textarea>
        
        <button onclick="addDailyReport()">إضافة التقرير</button>
    </div>

    <!-- عرض البيانات -->
    <div class="section">
        <h2>📅 التقارير اليومية</h2>
        <table id="reportsTable">
            <tr>
                <th>التاريخ</th>
                <th>عدد الطيور</th>
                <th>كمية العلف</th>
                <th>ملاحظات</th>
            </tr>
        </table>
    </div>

    <script>
        function addDailyReport() {
            const table = document.getElementById("reportsTable");
            const date = new Date().toLocaleDateString();
            const birds = document.getElementById("birdsCount").value;
            const feed = document.getElementById("feedAmount").value;
            const notes = document.getElementById("notes").value;
            
            const row = table.insertRow();
            row.insertCell(0).innerText = date;
            row.insertCell(1).innerText = birds;
            row.insertCell(2).innerText = feed;
            row.insertCell(3).innerText = notes;

            document.getElementById("birdsCount").value = '';
            document.getElementById("feedAmount").value = '';
            document.getElementById("notes").value = '';
        }
    </script>

</body>
</html>
